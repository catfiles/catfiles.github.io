<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Verifying...</title>
	<link rel="stylesheet" href="./css/hk.css">
</head>
<body>
	<div id="main" class="main" style="display:blocked;">
		<div class="circle"></div>
		<h1 id="second">Loading</h1>
		<p class="title">猫猫图床中间页</p>
		<p id="text" class="text">正在检查您的浏览器</p>
	</div>
	<script>
		window.onload = function () {
			if (document.cookie == "") {
				document.getElementById("text").innerHTML="初次访问人机验证时间较长请耐心等待";
				wait (10,function () {
					document.cookie == "nofirst=true";
					document.getElementById("main").style.display="none";
					showIframe('http://pxmr.ueuo.com/' + getQueryString('sec'));
				});	
				return;
			}
			st_load ();
		}
		function st_load(){
			wait (3,function () {
				document.getElementById("main").style.display="none";
				showIframe('http://pxmr.ueuo.com/' + getQueryString('sec'));
			});
			
			
		}
		function showIframe(url,w,h){
			var body = document.getElementsByTagName("body");
			var div = document.createElement("div");
			div.style = ' overflow: hidden;position: relative;';
			div.innerHTML = '<iframe id="idFrame" name="idFrame" src="' +
			url + '" height = "100%" width = "100%" frameborder="0" scrolling="auto" style="border: none;display: block;margin: 0 auto;"></iframe>';
			document.body.appendChild(div);
		}
		function getQueryString(name) {
			const url_string = window.location.href
			const url = new URL(url_string);
			return url.searchParams.get(name);
		}
	</script>
	<script>
		function wait(setsec,func){
			var sec = document.getElementById("second");
			var i = setsec;//设置定时时间
			var timer = setInterval(function(){
				i--;
				sec.innerHTML = i+"s";
				if(i==0){
					func ();
				}
			},1000);
		}
	</script>
	<frameset rows="*" framespacing="0" border="0" frameborder="0">
	</frameset>
</body>
</html>
